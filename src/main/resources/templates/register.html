<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="<%=request.getContextPath() +'/'%>"/>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/jquery-1.8.2.js"></script>
    <script type="text/javascript">

        var code = null;

        function sendCode(){
            debugger;
            var email = $("#email").val();
            $.get("/userController/sendCode?email="+email,function(data){
            },"JSON");
        }
    </script>
</head>
<body>
<span th:text="${msg}"></span>
<form action="/userController/register" method="post">
    <table border="1" cellpadding="1" cellspacing="0" width="400" height="300">
        <tr>
            <th colspan="2"><h2>注册页面</h2></th>
        </tr>
        <tr>
            <th>用户名:</th>
            <th colspan="1"><input type="text" name="username"></th>

            <th colspan="1"><input type="password" name="password"></th>

        <tr>

            <th colspan="2"><input type="text" id="email" name="email"></th>

        </tr>
        <tr>
            <th>验证码:</th>
            <th colspan="1"><input type="text" id="code" name="code"></th>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;"><input type="submit" value="注册"></td>
        </tr>
    </table>

</html>
